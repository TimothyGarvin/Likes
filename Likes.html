<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Likes.css">
</head>
<body>
    <div class="container">
        <div class="topBar">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="col1">
                <img class="icon" src="./icons/user-circle.png" alt="User image">
                <a href="#" class="ava">Add an avatar</a>
                <h2>James Doe</h2>

            </div>
            <div class="col2">
                <div class="bar">
                    <div class="miniBar">
                        <h2 class="name">Neil M</h2>
                        <h3 class="likes"><spaz id="likes1" class="likeCount1">9</spaz>
                            like(s)</h3>
                        <button class="likeBtn" onclick="likePost1()">Like</button>
                    </div>
                    <p class="caption">I just set up this new discort bot, let 
                        know what you all think. <a href="#">link</a></p>
                    </p>
                </div>
                <div class="bar">
                    <div class="miniBar">
                        <h2 class="name">Nichole K</h2>
                        <h3 class="likes"><spaz id="likes2" class="likeCount2">12</spaz>
                            like(s)</h3>
                        <button class="likeBtn" onclick="likePost2()">Like</button>
                    </div>
                    <p class="caption">Just finished my <a href=#>next comic,</a> 
                    check it out.</p>
                </div>
                <div class="bar">
                    <div class="miniBar">
                        <h2 class="name">Jim R</h2>
                        <h3 class="likes"><spaz id="likes3" class="likeCount3">9</spaz>
                            like(s)</h3>
                        <button class="likeBtn" onclick="likePost3()">Like</button>
                    </div>
                    <p class="caption">I can't stop listening to the <a href="https://open.spotify.com/album/4uiVwLbTzE6VMkXpaDAwB8">
                        new album</a>. Who else is liking it?</p>
                    </a></p>
                </div>
            </div>
        </div>
    </div>
<script src="Likes.js"></script>
</body>
</html>
